<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploraCartagena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Explora Cartagena</h1>
    <p>Descubre la belleza histórica de la ciudad.</p>

    <input type="text" id="search-bar" placeholder="ExploraCartagena">
  </header>

  <!-- Mapa Interactivo -->
  <section id="mapa">
    <!-- Aquí iría el mapa interactivo -->
  </section>

  
  <!-- Sección de Destacados -->
  <section id="destacados">
    <h2>Lugares Destacados</h2>
    <!-- Aquí puedes colocar imágenes y breves descripciones de lugares destacados -->
    <div class="lugar">
        <img src="./Material/torre_del_reloj.jpg" alt="Torre del Reloj">
        <p class="nombre-lugar">Torre del Reloj</p>
      </div>
      
    <!-- Otros lugares... -->
  </section>
  
<!-- Botones de Acción -->
<section id="acciones">
    <a href="#lugares-cercanos">Explorar Lugares Cercanos</a>
    <a href="#historia-ciudad">Conocer Historia</a>
  </section>

  <!-- Llamado a la Acción -->
  <section id="cta">
    <p>¡Comienza tu aventura!</p>
    <a href="#lugares-cercanos" class="cta-btn">Explorar Ahora</a>
  </section>

  <!-- Botón Mapa -->
  <button id="boton-mapa">Mapa</button>
  
  <!-- Pie de Página -->
  <footer>
    <p>&copy; 2023 Turismo Cartagena</p>
  </footer>

</body>
</html>
